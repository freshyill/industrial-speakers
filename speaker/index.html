<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Example Using Serverless</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        margin: 5rem auto;
        max-width: 500px;
        width: 90vw;
      }
    </style>
  </head>
  <body>

    <div id="speaker"></div>


    <script>  

      const urlParams = new URLSearchParams(window.location.search);

      let speakerId = urlParams.get('id');

      const speakerQuery = '/api/speakers/' + speakerId;

      async function fetchSpeaker(id) {
        
        const response = await fetch(id);
        const speaker = await response.json();

        console.log(speaker);
        return speaker;
      }

      fetchSpeaker(speakerQuery).then(speaker => {
        speaker; 

        document.getElementById("speaker").innerHTML += `
            <p><b>${speaker.firstName} ${speaker.lastName}</b><br>
              ${speaker.primaryAffiliation}<br>
              ${speaker.city}, ${speaker.country}</p>`

      });
    </script>

  </body>
</html>
