<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Example Using Serverless</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        margin: 5rem auto;
        max-width: 500px;
        width: 90vw;
      }
    </style>
  </head>
  <body>

    <ol id="list"></ul>

    <script>
      async function fetchSpeakersJSON() {
        const response = await fetch('/api/speakers');
        const speakers = await response.json();
        return speakers;
      }
      fetchSpeakersJSON().then(speakers => {
        speakers; 

        speakers.forEach((speaker, index, array) => {
          
          document.getElementById("list").innerHTML += `<li><a href="/speaker/?id=${speaker.id}">${speaker.firstName} ${speaker.lastName}</a></li>`

          // console.log(item, index);
        });
      });
    </script>

  </body>
</html>
